<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Avatar Generator</title>
    <style>
        canvas {
            border: 1px solid #ddd;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>
    <canvas id="avatarCanvas" width="100" height="100"></canvas>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            generateRandomAvatar();
        });

        function generateRandomAvatar() {
            const canvas = document.getElementById('avatarCanvas');
            const ctx = canvas.getContext('2d');

            // Background color
            ctx.fillStyle = getRandomColor();
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Random shapes
            for (let i = 0; i < 5; i++) {
                drawRandomShape(ctx);
            }
        }

        function drawRandomShape(ctx) {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff'];
            const shapes = ['circle', 'square', 'triangle'];

            const color = getRandomElement(colors);
            const shape = getRandomElement(shapes);

            ctx.fillStyle = color;

            switch (shape) {
                case 'circle':
                    drawCircle(ctx);
                    break;
                case 'square':
                    drawSquare(ctx);
                    break;
                case 'triangle':
                    drawTriangle(ctx);
                    break;
            }
        }

        function drawCircle(ctx) {
            const x = getRandomInt(10, 90);
            const y = getRandomInt(10, 90);
            const radius = getRandomInt(5, 20);

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawSquare(ctx) {
            const x = getRandomInt(10, 90);
            const y = getRandomInt(10, 90);
            const size = getRandomInt(10, 20);

            ctx.fillRect(x, y, size, size);
        }

        function drawTriangle(ctx) {
            const x1 = getRandomInt(10, 90);
            const y1 = getRandomInt(10, 90);
            const x2 = x1 + getRandomInt(10, 20);
            const y2 = getRandomInt(10, 90);
            const x3 = x1 + getRandomInt(5, 15);
            const y3 = y1 - getRandomInt(10, 20);

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            ctx.fill();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
    </script>
</body>
</html>
